<body class="w-75 mx-auto text-center bg-menu">
  <img src="../resources/img/logo.jpg"/>
  </br>
  <a class="btn btn-light w-50" href="parameter.html">JOUER</a>
  <div class="border border-light rounded mt-3 w-50 mx-auto">
      <h2 class="text-light mb-2 pb-2 border-bottom w-75 mx-auto">Classement</h2>
      <table class="table table-sm text-light table-borderless">
        <thead>
          <tr class="d-flex">
            <th class="col-4">#</th>
            <th class="col-4">Joueur</th>
            <th class="col-4">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr class="d-flex row-rank">
            <td class="col-4"><img src="../resources/img/or.png"/></td>
            <td id="rank1-player" class="col-4">-</td>
            <td id="rank1-score" class="col-4">-</td>
          </tr>
          <tr class="d-flex row-rank">
            <td class="col-4"><img src="../resources/img/argent.png"/></td>

          </tr>
          <tr class="d-flex row-rank">
            <td class="col-4"><img src="../resources/img/bronze.png"/></td>
            <td id="rank3-player" class="col-4">-</td>
            <td id="rank3-score" class="col-4">-</td>
          </tr>
          <tr class="d-flex row-rank">
            <td class="col-4">4</td>
            <td id="rank4-player" class="col-4">-</td>
            <td id="rank4-score" class="col-4">-</td>
          </tr>
          <tr class="d-flex row-rank">
            <td class="col-4">5</td>
            <td id="rank5-player" class="col-4">-</td>
            <td id="rank5-score" class="col-4">-</td>
          </tr>
        </tbody>
      </table>
  </div>
